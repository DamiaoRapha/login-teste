<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleQuery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="div-img">
                
            </div>
            <div id="div-form">
                <h1>LOGIN</h1>
                <p>Bem-Vindo, fa√ßa o login para acessar a plataforma!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">alternate_email</span>
                        <input type="email" name="login" id="idLogin" required maxlength="50" placeholder="exemplo@hotmail.com" autocomplete="email">
                        <label for="idLogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="idSenha" required minlength="6" maxlength="20" placeholder="Digite sua senha" autocomplete="current-password">
                        <label for="idSenha">Senha</label>
                    </div>
                    <input type="submit" value="Login">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail_lock</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
